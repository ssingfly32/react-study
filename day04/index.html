<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({text, fontSize}) {
        return <button style={{backgroundColor: "tomato", color: "whilte", padding: "10px 20px", border: 0, borderRadius: 10, fontSize}}>{text}</button>; 
    }
    // propTypes를 설치해 어떤 타입의 prop을 받고 있는지 체크함으로써 여럿이서 작업 시 잘못된 타입의 props를 넘겨줄 수 있는
    // 상황을 방지 할 수 있음. (console에서 `warning`으로 체크 가능. error X)
    Btn.propTypes = {text: PropTypes.string.isRequired, fontSize: PropTypes.number};
    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text="Continue"/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>    
</html>
