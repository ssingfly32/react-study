<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({text, onClick}) {
        return <button style={{backgroundColor: "tomato", color: "whilte", padding: "10px 20px", border: 0, borderRadius: 10}} onClick={changeValue}>{text}</button>; 
    }
    const MemorizedBtn = React.memo(Btn);
    // react memo를 사용함으로써 props가 바뀌지 않는 한 리렌더되지 않음
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        // 중요!!! 부모 컴포넌트가 상태변경을 겪을 때 모든 자식 컴포넌트가 리렌더됨
        return (
            <div>
                <MemorizedBtn text={value} onClick={changeValue}/>
                <MemorizedBtn text="Continue"/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>    
</html>
